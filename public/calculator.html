<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <title>Postage Cost Calculator</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <h1 class="mt-2">Postage Cost Calculator</h1>

    <form method="post" action="/calculate" class="mt-3">
      <div class="form-group">
          <label for="weight">Weight</label>
          <input type="number" id="weight" class="form-control" step="any" min="0" name="weight" required>
      </div>
      <div class="form-group">
          <label for="mailType">Type</label><br>
          <select class="form-control" name="mailType" id="mailType">
            <option value="stamped">Letters (Stamped)</option>
            <option value="metered">Letters (Metered)</option>
            <option value="flats">Large Envelopes (Flats)</option>
            <option value="retail">First-Class Package Service--Retail</option>
          </select>
      </div>
      <br>
      <button type="submit" class="btn btn-primary">Calculate Cost</button>
    </form>
</div>

</body>
</html>
